<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>

<form action="">
    <fieldset>
        <legend>Datos Personales</legend>
    <label for="name">Nombre</label>
    <input id="name" type="text" placeholder="Ingrese su nombre">
    <br>
    <label for="surname">Apellidos</label>
    <input id="surname" type="text" placeholder="Ingrese su apellido">
    <br>
    <label for="email">E-Mail</label>
    <input id="email" type="email" placeholder="ingrese su e-mail">
    <br>
    <label for="passwoed">Contraseña</label>
    <input id="password" type="password" placeholder="ingrese su contraseña">
    </fieldset>
    
    <br><br>

    <fieldset>
        <legend>Datos de Viaje</legend>
    <label for="premium">Asiento Premium</label>
    <input id="premium" type="radio" value="asiento-premium" name="asiento">
    <br>
    <label for="eco-plus">Asiento Economy+</label>
    <input id="eco-plus" type="radio" value="asiento-economy-pl" name="asiento">
    <br>
    <label for="eco">Asiento Economy</label>
    <input id="eco" type="radio" value="asiento-economy" name="asiento">


    <br><br>

 
    <label for="vino-premin">Vino Premium</label>
    <input id="vino-premium" type="checkbox" value="vino-premiun" name="adicionales">
    <br>
    <label for="vino">Vino</label>
    <input id="vino" type="checkbox" value="vino" name="adicionales">
    <br>
    <label for="manta">Manta</label>
    <input id="manta" type="checkbox" value="vino-premiun" name="adicionales">
    <br>
    <label for="hoteles">Hoteles Disponibles</label>
    <select name="hoteles" id="hoteles">
        <option disabled selected>Seleccione una Opcion...</option>
        <option value="hotel-1">Abasto Hotel</option>
        <option value="hotel-2">Ritz</option>
        <option value="hotel-3">Islas Cayman Hotel</option>
    </select>
    <br><br>

    <label for="range">Temperatura Asiento</label>
    <span>15</span>
    <input type="range" min="15" max="50">
    <span>50</span>

    </fieldset>
    <input type="submit">
    <input type="reset">
</form>

</body>
</html>
